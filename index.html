<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIF - RPG ðŸ¤¼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body class="text-center">
  
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">RPG VIF</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
          </nav>
        </div>
      </header>
    
      <main role="main" class="inner cover">
        <div class="container border">
          <div class="upper-part">
            <div class="info p-3 w-75">
                <p class="profile_name">Romain</p>
                <div class="progress">
                  <div class="progress-bar progress-upper" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="caract m-3">
              <img class="profile_images" style="width: 100px;height: 100px;" src="https://media-exp1.licdn.com/dms/image/C5603AQHUZ5INyBdaGg/profile-displayphoto-shrink_200_200/0?e=1609372800&v=beta&t=RdDe5dbeqlKhsGTMj-2-mdcE_v-pWzCH2Bz2-FPPT3Q" alt="Romain">
            </div>
          </div>
          <div class="down-part">
            <div class="info p-3 w-75">
              <p class="profile_name">Pierre</p>
              <div class="progress">
                <div class="progress-bar progress-down" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
            <div class="caract m-3">
              <img class="profile_images" style="width: 100px;height: 100px;" src="https://pbs.twimg.com/profile_images/899669608612933633/W2uxsJb5.jpg" alt="Pierre">
            </div>
          </div>
        </div>
        <div class="detail">
          <div class="detail__historique"></div>
          <div class="detail__specific"></div>
        </div>
      </main>
    
      <footer class="mastfoot mt-auto">

      </footer>
    </div>
    
    
      <script src="js/script.js"/>
  </body>
</html>
